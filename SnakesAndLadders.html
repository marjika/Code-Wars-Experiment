<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Code Wars Draw</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="images/snake.png">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type = "text/javascript" src = "https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Chewy" rel="stylesheet">
    <script src="js/snakesandladders.js"></script>
    <script type="text/javascript" src="js/giffer.min.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/snakesandladders.css">
    <script>

            window.onload = function() {
                Gifffer({
                    playButtonStyles: {
                        'border-radius': '30px',
                        'background': 'transparent',
                        'position': 'absolute',
                        'top': '50%',
                        'left': '50%',
                        'margin': '-30px 0 0 -30px',
                       
                    },
                    playButtonIconStyles: {
                        'width': '0',
                        'height': '0',
                        'border-top': '14px solid transparent',
                        'border-bottom': '14px solid transparent',
                        'border-left': '14px solid transparent',
                        'position': 'absolute',
                        'left': '26px',
                        'top': '16px'                        
                    }
                });
            }

    </script>

</head>

<div class="body">
    <div class="container">

        <div class="row">
            <div class="col-4" style="margin-top: 3%;">
                <div class="game-info">
                    <div id="player-num" style="margin-top: 2%;">Player <span class="player-id">1</span> Roll</div>
                    <div id="roll-title">Click the dice to move your player.</div>
                    <button id="roll">
                        <img data-gifffer="images/rolling-dice.gif" 
                            data-gifffer-alt="dice gif"
                            data-gifffer-width="110" 
                            data-gifffer-height="100" 
                            data-gifffer-duration="700" /></button>
                    <div id="roll-result" style="margin-top: 2%;">&nbsp;</div>
                    <div id="roll-message" style="margin-top: 2%;">&nbsp;</div>
                    <div id="roll-jump" style="margin-top: 2%;">&nbsp;</div>
                </div>

                        
                <div class="row" style="padding-top: 20px">
                    <div class="col-3">
                        <div class="homeLink" style="float: left">
                            <a href="index.html">Home</a>
                        </div>
                    </div>
                    <div class="col-9"></div>
                </div>
                
            </div>

            <div class="col-8">

                <div class="canvas-container">
                    <div class="title" style="margin-top: 2%; margin-bottom: 2%;">Snakes and Ladders</div> 
                    <canvas id="myCanvas" width="564" height="564"
                        style="background: url('images/snakesandladdersboard.jpg');">
                        Your browser does not support the canvas element.
                    </canvas>
                </div>
            </div>

        </div>


    </div>    
</div>    
</html>
