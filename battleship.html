<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Code Wars Draw</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="images/ship.png">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/battleship.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12"
                <h1 style="font-size: 40px; font-weight: bold">Play Battleship</h1>
            </div>
        </div>
        <div class="row">
            <!-- <div class="input-container"> -->
                <div class="col-4">
                    <div class="input-title">Enter the letter</div> 
                    <input 
                        type="text" 
                        class="input" 
                        id="length-input"
                        title="calculator"
                        placeholder="7 or More">
                </div>
                <div class="col-4">
                    <div class="input-title">Enter number</div> 
                    <input 
                        type="text" 
                        class="input" 
                        id="doors-input"
                        title="calculator"
                        placeholder="At least 1">
                </div>
                <div class="col-4">
                        <button id="car-input">Make your Move</button>                    
                </div>
        </div>
        <div class="row">
            <div class="canvas-container">
                <div class="title">Result</div> 
                <canvas id="myCanvas" width="350" height="250"
                    style="background: url('images/waves.jpg');">
                    Your browser does not support the canvas element.
                </canvas>
            </div>
        </div>
        </div>
    </div>
    
</body>

</html>
