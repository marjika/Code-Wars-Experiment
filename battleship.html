<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Code Wars Draw</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="images/ship.png">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Kanit" rel="stylesheet">
    <script src="js/battleship.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/battleship.css">

</head>

<div class="body">
    <div class="container">
        <div class="row">
            <ul>
                <li id="hits"><p>Hits: </p></li>
                <li id="misses"><p>Misses: </p></li>
                <li id="ships-sunk"><p>Sunk: </p></li>
            </ul>
        </div>
        <div class="row" style="text-align: center;">
            <div class="col-4"></div>
            <div class="col-4">
                <div id="battleship-title">
                <h1>Play Battleship</h1>
                </div>
            </div>
            <div class="col-4"></div>
        </div>
 
        <div class="row">
            <div class="col-6">
                <div id="gameplay">
                <div class="row">
                    <div class="col-12" style="padding-top: 20px">
                        <h3 style="font-size: 20px; font-weight: bold">Pick a space on the grid to find a ship.</h3>
                        <div class="gridX-input">Enter the letter</div> 
                        <select type="text" class="input" id="X-input">
                            <option selected disabled hidden>Choose a letter</option>
                            <option value="A">A</option>
                            <option value="B">B</option>
                            <option value="C">C</option>
                            <option value="D">D</option>
                            <option value="E">E</option>
                            <option value="F">F</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12" style="padding-top: 20px">
                        <div class="gridY-input">Enter number</div> 
                        <select type="text" class="input" id="Y-input">
                            <option selected disabled hidden>Choose a number</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12" style="padding-top: 20px">
                        <button id="hit-input">Make your Move</button>
                    </div>
                </div> 
                </div>                   
            </div>
            <div class="col-6">
                <div class="canvas-container">
                    <div class="title"></div> 
                    <canvas id="myCanvas" width="350" height="250"
                        style="background: url('images/waves.jpg');">
                        Your browser does not support the canvas element.
                    </canvas>
                </div>
            </div>
        </div>

        <div class="row" style="padding-top: 20px">
            <div class="carDrawLink" style="float: right">
                <a href="index.html">ASCII cars</a>
            </div>
        </div>
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <div id="modal-caption">You win</div>
            <span class="close">&times; Close</span>
            <div id="final-score">Your score: </div>
            <button id="restart-button">Play Again</button>
        </div>

    </div>
    
</div>

</html>
