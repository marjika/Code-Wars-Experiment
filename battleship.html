<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Code Wars Draw</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="images/ship.png">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/battleship.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/battleship.css">

</head>

<body>
    <div class="container">
        <div class="row">
            <ul>
                <li id="hits"><p>Hits: </p></li>
                <li id="misses"><p>Misses: </p></li>
                <li id="ships-sunk"><p>Sunk: </p></li>
                <li id="score"><p>Score: </p></li>
            </ul>
        </div>
        <div class="row">
            <div class="col-12"
                <h1 style="font-size: 40px; font-weight: bold">Play Battleship</h1>
            </div>
        </div>
        <div class="row" style="text-align: center;">
                <h3 style="font-size: 20px; font-weight: bold">Pick a space on the grid to find a ship.</h3>
        </div>
        <div class="row">
            <div class="col-4">
                <div class="gridX-input">Enter the letter</div> 
                <input 
                    type="text" 
                    class="input" 
                    id="X-input">
            </div>
            <div class="col-4">
                <div class="gridY-input">Enter number</div> 
                <select type="text" class="input" id="Y-input">
                    <option selected disabled>Choose a number</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </div>
            <div class="col-4">
                <button id="hit-input">Make your Move</button>                    
            </div>
        </div>
        <div class="row">
            <div class="canvas-container">
                <div class="title"></div> 
                <canvas id="myCanvas" width="350" height="250"
                    style="background: url('images/waves.jpg');">
                    Your browser does not support the canvas element.
                </canvas>
            </div>
        </div>
        <div class="row" style="text-align: center;">
            <div class="carDrawLink">
                <a href="index.html">ASCII cars</a>
            </div>
        </div>
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <div id="modal-caption">You win</div>
            <span class="close">&times; Close</span>
        </div>

    </div>
    
</body>

</html>
